<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/header-logo.png" type="image/x-icon"> <!-- Icon title bar -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Surfing</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div><!-- /div class burger -->
            <div class="header-logo">
                <div class="styleOfIcons">
                <img src="Images/WishListIcon.png" width="35px" height="35px" alt="">
                </div><!-- /div class styleOfIcons -->
                <img src="Images/header-logo.png" width="117px" height="117px" alt="">
                <div class="styleOfIcons">
                <img src="Images/BagIcon.png" width="35px" height="35px" alt="" id="basket">
                </div><!-- /div class styleOfIcons -->
              <div class="inmodal">
              </div><!-- /div class inmodal -->
  
            </div><!-- /div class header-logo -->
            <div class="nav-bar" id="navBarID">
                <ul>
                    <li id="homeButton"><a href="index.html">Home</a></li>
                    <li id="myCartButton">My Cart</li>
                    <li id="collectionButton"><a href="Collection.html">Collection</a></li>
                    <li id="contactUsButton"><a href="ContactUs.html">Contact Us</a></li>
                </ul>
            </div><!-- /div class nav-bar -->
        </div><!-- /div class header-content -->
    </header>
    <div class="modalcart">
        <div class="titlecart">
            <i class="fas fa-times"></i>

            <h3><img src="Images/AnotherBagIcon.png" width="35px" height="35px" alt="">Shopping bag<img src="Images/AnotherBagIcon.png" width="35px" height="35px" alt=""></h3>

        </div><!-- /div class titlecart -->
        <div class="content-cart">
            <p> The Shopping bag empty</p>
        </div><!-- /div class content-cart -->
        <div class="totalprice">

        </div><!-- /div class totalprice -->
        <div class="clearall">
            <img src="Images/TrashIcon.png" width="18px" height="18px" alt="">Clear All<img src="Images/TrashIcon.png" width="18px" height="18px" alt="">
        </div><!-- /div class clearall -->
        <div class="checkOutButton">
            <h3><img src="Images/CardIcon.png" width="35px" height="35px" alt="">Check out<img src="Images/CardIcon.png" width="35px" height="35px" alt=""></h3>
        </div><!-- /div class checkOutButton -->
    </div><!-- /div class modalcart -->


    <div class="header-video">
        <video autoplay muted loop>
            <source src="Videos/header-video.mp4" type="video/mp4">
        </video>
    </div><!-- /div class header-video -->

    <div class="content" id="contentID">

       <div class="popupWindowsItemForProduct">
        <div class="ContactUsArea">
            <div class="ItemTitle">
                <p class="P-TitleOfTheItem P-ContactUs">
                    <span class="span-TitleOfTheItem span-ContactUs">
                        Contact Us:
                    </span><!-- /span class span-TitleOfTheItem span-ContactUs -->
                  </p><!-- /p class P-TitleOfTheItem P-ContactUs -->
            </div><!-- /div class ItemTitle -->

            <div class="theForm">
                <form>
                    Full Name :
                    <input type="text">
                    Phone Number :
                    <input type="text">
                    Email :
                    <input type="text">
                    Your Message :
                    <input type="text" id="messageTypeText">
                    <input type="submit" id="submitIDForm" value="Submit">
                  </form>
            </div><!-- /div class theForm -->


        </div><!-- /div class ContactUsArea -->


       </div><!-- /div class popupWindowsItemForProduct -->
    </div><!-- /div class content -->
    
    <script src="script.js"></script>
</body>

</html>
